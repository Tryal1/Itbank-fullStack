<div class="popUp-containerRegister">
  <div class="popUp-register popUp-closeRegister">
    <p class="close-register">X</p>
    <form class="formulario" action="" method="POST">
      {% csrf_token %}
      <legend>Register</legend>
      <div class="contenedor-de-cmapos">
        <div class="campo">{{formRegister.user}}</div>
         <div class="campo">{{formRegister.password}}</div>
        <div class="campo">{{formRegister.password2}}</div>
      </div>
      <div class="campo">{{formRegister.email}}</div>
      <div class="enviar">
        <button class="btn" name = "register">Register</button>
      </div>
      {% comment %} <p>¿Olvidaste tu Contraseña?</p> {% endcomment %}
      {% comment %} <p>Login</p>  {% endcomment %}
    </form>
  </div>
</div>
